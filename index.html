<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/st.css">
    <script defer src="js/js.js"></script>
    <script defer src="js/tooltip.js"></script>
</head>

<body>
    <header>
        <div class="row">
            <div class="btns">
                <span class="btn" id="addBtn" onclick="toolTip.setAddButton(event)">Добавить</span>
                <span class="btn">Обновить</span>
            </div>
            <div class="search"><span class="icon">&#128269</span>
                <input type="search" name="srch" id="srch" placeholder="Событие, дата или участник"
                    onclick="toolTip.setSearch(event)">
            </div>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="month-menu" onclick="changeDate(event)">
                <div class="prev" data-np="p">&#9666</div>
                <div class="month">month</div>
                <div class="year">2020</div>
                <div class="next" data-np="n">&#9656</div>
                <div class="day" onclick="init(event)">сегодня</div>
            </div>
        </div>
        <div class="row">
            <table onclick="toolTip.setCalendar(event)">
                <tr>
                    <td>
                        <div class="info">
                            <span class="week-name">понедельник</span><span class="week-day"></span>
                            <div class="week-day-info"></div>
                        </div>
                    </td>
                    <td>
                        <div class="info">
                            <span class="week-name">вторник</span><span class="week-day"></span>
                            <div class="week-day-info"></div>
                        </div>
                    </td>
                    <td>
                        <div class="info">
                            <span class="week-name">среда</span><span class="week-day"></span>
                            <div class="week-day-info"></div>
                        </div>
                    </td>
                    <td>
                        <div class="info">
                            <span class="week-name">четверг</span><span class="week-day"></span>
                            <div class="week-day-info"></div>
                        </div>
                    </td>
                    <td>
                        <div class="info">
                            <span class="week-name">пятница</span><span class="week-day"></span>
                            <div class="week-day-info"></div>
                        </div>
                    </td>
                    <td>
                        <div class="info">
                            <span class="week-name">суббота</span><span class="week-day"></span>
                            <div class="week-day-info"></div>
                        </div>
                    </td>
                    <td>
                        <div class="info">
                            <span class="week-name">воскресенье</span><span class="week-day"></span>
                            <div class="week-day-info"></div>
                        </div>
                    </td>

                </tr>
                <tr>
                    <td>
                        <div class="info">
                            <span class="week-day"></span>
                            <div class="week-day-info"></div>

                    </td>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/st.css">
</head>

<body>
    <header>
        <div class="row">
            <div class="btns">
                <span class="btn">Добавить</span>
                <span class="btn">Обновить</span>
            </div>
            <div class="search"><input type="search" name="srch" id="srch" placeholder="Событие, дата или участник">
            </div>
        </div>
    </header>
    <main>
        <div class="month-menu">
            <div class="prev">&#9668</div>
            <div class="month">month</div>
            <div class="year">2020</div>
            <div class="next">&#9658</div>
            <div class="day">day</div>
        </div>
    </main>
</body>

</html>
